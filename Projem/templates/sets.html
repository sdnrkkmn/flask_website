{% extends "layout.html" %}
{% block body %}
<h3>Çantalar</h3>
<hr>
{% if session["category"]=="Kitler"  %}
    <ul class="list-group">
    {% for product in products %} 
    <li class="list-group-item"><a href="/product/{{product.id}}">{{product.title}} </a></li>
    {% endfor %}
   </ul>
{% else %}
<div class="alert alert-danger"> Henüz eklenmiş bir ürün bulunmamaktadır...</div>
{% endif %}
{% endblock body %}
