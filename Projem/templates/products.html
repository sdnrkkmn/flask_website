{% extends "layout.html" %}
{% block body %}
<h3>Ürünler</h3>
<hr>
{% if products %}
    <form action="/search" method="post">
        <input type="text" name="keyword" class = "input-sm" maxlenght="64" placeholder ="Ara..">
        <button type="submit" class="btn btn-danger">Ara</button> 
    </form>
    <hr>
    <ul class="list-group">
    {% for product in products %} 
    <li class="list-group-item"><a href="/product/{{product.id}}">{{product.title}} </a></li>
   {% endfor %}
   </ul>
{% else %}
<div class="alert alert-danger"> Henüz eklenmiş bir ürün bulunmamaktadır...</div>
{% endif %}

{% endblock body %}
